<script>
const post = document.querySelector(".card-body");
const heart = post.querySelector(".fa-heart");
const count = post.querySelector(".like-count");
const comment = post.querySelector(".fa-comment");
const share = post.querySelector(".fa-share-alt");

heart.addEventListener("click", function() {
  if (heart.classList.contains("liked")) {
    heart.classList.remove("liked");
    count.innerText--;
  } else {
    heart.classList.add("liked");
    count.innerText++;
  }
});

comment.addEventListener("click", function() {
        const commentSection = post.querySelector(".collapse");
        commentSection.classList.toggle("show");
      });
    </script>
